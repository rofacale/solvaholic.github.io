---
layout: none
---

{% if site.github.public_repositories.size > 0 %}
    <ul>
      {% assign repos = site.github.public_repositories | sort:"updated_at" | reverse %}
      {% for repo in repos %}
        <li>
            <a href="{{ repo.url }}">{{ repo.title }}</a> / <time datetime="{{ repo.updated_at | date_to_xmlschema }}">{{ repo.updated_at | date: '%b %-d, %Y'}}</time>
        </li>
    {% endfor %}
    </ul>
{% endif %}
